<div class="mx-auto max-w-2xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
    <div>

        <div>
            <div class="mt-[20px] h-[400px]">
                <model-viewer src="/images/dubai.glb"

                              ar-scale="fixed"
                              loading="eager"
                              camera-controls

                              class="h-full w-full lg:w-[50%]">

            </div>

            <!-- Product info -->
            <div class="mx-auto max-w-2xl px-4  pb-16 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pb-24">

                </div>
            </div>
        </div>


        <div>
            <div class="mt-[20px] h-[400px]">
                <model-viewer src="/images/palm_tree_planter.glb"

            </div>
        </div>

    </div>
</div>
